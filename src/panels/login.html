<div class="container">
    <div class="login-home login-tabs">
        <div class="login-text">Por favor identifícate para poder jugar.</div>

        <div class="login-options">
            <button class="connect connect-home">Conectar con Microsoft</button>
            <button class="connect connect-mojang">Conectar con Mojang</button>
            <button class="cancel cancel-home"  style="display: none;">Cancelar</button>
        </div>
    </div>

    <div class="login-offline login-tabs">
        <div class="login-text">Introduzca su apodo para el juego</div>

        <div class="input-login">
            <input type="text" class="email email-offline" placeholder="TuPapito_Forever" />
        </div>

        <div class="login-options">
            <button class="connect connect-offline">Conectar</button>
            <button class="cancel cancel-offline" style="display: none;">Cancelar</button>
        </div>
    </div>

    <div class="login-AZauth login-tabs">
        <div class="login-text">Por favor inicia sesión para jugar.</div>

        <div class="input-login">
            <input type="text" class="email email-AZauth" placeholder="nickname" />
            <input type="password" class="password password-AZauth" placeholder="Contraseña" />
        </div>

        <div class="login-options">
            <button class="connect connect-AZauth">Conectar</button>
            <button class="cancel cancel-AZauth2" style="display: none;">Cancelar</button>
            <button class="cancel cancel-AZauth" style="display: none;">Cancelar</button>
        </div>
    </div>

    <div class="login-AZauth-A2F login-tabs">
        <div class="login-bg-overlay"></div>
        <div class="login-text">Por favor introduzca el código de seguridad.</div>

        <div class="input-login">
            <input type="text" class="A2F A2F-AZauth" placeholder="1234" />
        </div>

        <div class="login-options">
            <button class="connect connect-AZauth-A2F">Validar</button>
            <button class="cancel cancel-AZauth-A2F">Cancelar</button>
        </div>
    </div>
</div>
